version: '3.8'

services:
  api:
    build:
      context: ../ 
      dockerfile: ./configuration/Dockerfile
    restart: always
    env_file:
      - ../configuration/.env 
  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
